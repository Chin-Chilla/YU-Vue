<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="text/html;UTF-8">
	<title>登录页面</title>

	<!--引入公用css-->
	<link rel="stylesheet" href="../../../stylesheet/adminLTE/commons/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../stylesheet/adminLTE/commons/AdminLTE.min.css" />
	<link rel="stylesheet" href="../../../stylesheet/adminLTE/commons/_all-skins.min.css" />
	<link rel="stylesheet" href="../../../stylesheet/adminLTE/commons/font-awesome.min.css" />
	<link rel="stylesheet" href="../../../stylesheet/adminLTE/commons/ionicons.min.css" />

</head>
	<body class="skin-blue-light sidebar-mini" style="font-size: 16px">
		<div class="wrapper">

			 <div class="row">
				 <div class="login-box">
					 <div class="login-logo">
						 <h1><b>YU信息管理系统</b></h1>
					 </div>
					 <!-- /.login-logo -->
					 <div class="login-box-body" >
						 <br>
						 <br>
						 <form name="form"  action="/login" method="POST">
							 <div class="form-group has-feedback">
								 <label for="username">账号</label>
								 <input class="form-control" name="username" placeholder="账号" type="text" id="username">
<!--								 <lable class="nameinfo"></lable>-->
							 </div>
							 <div class="form-group has-feedback">
								 <label for="password">密码</label>
								 <input class="form-control" name="password" placeholder="密码" type="password" id="password">
<!--								 <lable class="passwordinfo"></lable>-->
							 </div>
							 <div class="row">
								 <div class="col-xs-8">
								 </div>
							 </div>
							 <div class="col-xs-4 pull-right">
								 <input type="submit" id="login" value="Login" class="btn btn-primary" />

							 </div>
						 </form>
					 </div>
				 </div>

			 </div>
		</div>



</body>
</html>
