<section class="content" id="vue">
    <!-- 当前实际使用的摘要配置页面 -->
    <div class="row" >
        <div class="box box-primary">
            <section class="content-header">
                <h1 class="page-header">{{object.className}} 摘要配置</h1>
            </section>

            <div class="row box-body">
                <div class="col-md-6" style="margin-left:10px">
                    <div class="col-md-5">
                        <div class="box box-default">
                            <div class="box-head with-border">
                                <h4>
                                    <i class="icon fa fa-info"></i>
                                    候选属性
                                </h4>
                            </div>
                            <div class="box-body">
                                <div class="row">
                                    <select id="select_candidate" multiple="multiple" size="14" style="width:100%; overflow:scroll;">
                                      <option v-for="item in candidateAttributeList" :value='item.attId'>{{item.attCName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="box box-default">
                            <div class="box-body">
                                <button id="add" @click="add" style="margin-bottom:5px;margin-top:120px"><i class="fa fa-fw  fa-angle-right"></i></button><br>
                                <button id="add_all" @click="addAll" style="margin-bottom:5px;margin-top:20px"><i class="fa fa-fw  fa-angle-double-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="box box-default">
                            <div class="box-head with-border">
                                <h4>
                                    <i class="fa fa-bullhorn"></i>
                                    摘要属性
                                </h4>
                            </div>
                            <div class="box-body">
                                <select id="select_checked" multiple="multiple" size="14" style="width:100%; overflow:scroll">
                                  <option v-for="item in abstractList" :value='item.attId'>{{item.attCName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="box box-body">
                            <button id="remove" @click="remove" style="margin-bottom:5px;margin-top:120px"><i class="fa fa-fw fa-minus"></i></button><br>
                            <button @click="moveUp()" ><i class="fa fa-fw fa-arrow-up"></i></button>
                            <button @click="moveDown()"><i class="fa fa-fw fa-arrow-down"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="box box-default">
                        <div class="box-header">
                            <div class="input-group input-group-sm">
                                <select class="select2 form-control" id="abstractexmObjName"
                                    placehold="请搜索">
                                    <option v-for="item in sampleAbstractList" :value='item.origId'>{{item.objName}}</option>
                                </select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-warning btn-flat"
                                        style="margin-left:2px"
                                        @click="preExtract">配置刷新</button>
                                </span>
                            </div>
                        </div>
                        <div class="box-body">
                            <div><textarea id="expAbstract" style="width:100%;height:100%" rows="15" disabled >{{exampleAbs}}</textarea></div>
                        </div>
                    </div>
                    <div class="overlay" id="loading" style="display: none">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <div class="col-md-9"></div>
                <div >
                    <button class="btn btn-primary" @click="saveSequence">确认</button>
                    <button class="btn btn-primary" @click="backToConfig">返回</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/YU/javascript/metadata/extract/management/extract.js"></script>
