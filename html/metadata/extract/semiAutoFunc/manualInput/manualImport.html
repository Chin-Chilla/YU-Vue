<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">元数据的手动填报</h3>
            </div>
            <div class="box-body">
                <div style="width: 970px">
                    <div style="float: left;margin-top: 8px">
                        <!--                                选择数据类型-->
                        <div style="margin-left:300px">
                            <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">元数据类型:&nbsp;</label>
                            <select style="float: left;width: 350px;height:35px" id="selectFlag" name="selectFlag" onchange="ManualImport.selectTable(this.value)">
                                <option value="-1">请选择</option>
                                <option value="1">对象元数据</option>
                            </select>
                            <br/><br/><br/>
                            <div class="selectType">
                                <form  method="get">
                                    <div>
                                        <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">元数据文件名:&nbsp;</label>
                                        <input style="width: 350px;height:35px" name="mdFileID"  type="text" placeholder="名称(选填)" />
                                    </div>
                                    <br/>

                                    <div class="box box-solid box-info collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">数据标识信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">标识头:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="res_name" id="res_name" type="text" placeholder="名称(*必填)" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">关键字:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="keyword"  type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-info collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">对象属性信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">分类:&nbsp;</label>
                                                <select style="width: 200px;height:35px" name="postid" id="postid" onchange="ManualImport.selectType(this.value)">
                                                    <option value="-1">请选择</option>
                                                    <option value="450">水库</option>
                                                    <option value="435">测站</option>
                                                    <option value="457">自然人</option>
                                                    <option value="481">行政区划</option>
                                                    <option value="439">水电站</option>
                                                </select>
                                            </div>

                                            <div class="selectRES">
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">工程建设情况:&nbsp;</label>
                                                    <select style="width: 200px;height:35px" name="res_status" id="res_status">
                                                        <option value="-1">请选择(选填)</option>
                                                        <option value="已建">已建</option>
                                                        <option value="在建">在建</option>
                                                        <option value="待建">待建</option>
                                                        <option value="未知">未知</option>
                                                    </select>
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">水库位置:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="res_position" id="res_position" type="text" placeholder="位置(选填)" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">水库类型:&nbsp;</label>
                                                    <select style="width: 200px;height:35px" name="res_type" id="res_type">
                                                        <option value="-1">请选择(选填)</option>
                                                        <option value="平原水库">平原水库</option>
                                                        <option value="山丘水库">山丘水库</option>
                                                        <option value="地下水库">地下水库</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="selectST">
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">测站类型:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="st_type" id="st_type" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">站址:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="st_loc" id="st_loc" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">始报年月:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="BEG_REPO_YEAR_MON" id="BEG_REPO_YEAR_MON" type="text" placeholder="始报时间(选填)" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">设站年月:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="SET_YEAR_MON" id="SET_YEAR_MON" type="text" placeholder="设站时间(选填)" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">信息管理单位:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="INF_WIUN" id="INF_WIUN" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">运行状况:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="RUN_STAT" id="RUN_STAT" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">基面高程:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="DAT_EL" id="DAT_EL" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">基面修正值:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="DAT_MOD_VAL" id="DAT_MOD_VAL" type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">备注:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="NOTE" id="NOTE" type="text" placeholder="选填" />
                                                </div>
                                            </div>

                                            <div class="selectPERS">
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">性别:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="SEX"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">所在单位:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="ORG_NAME"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">办公室电话:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="TELNUMBER"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">传真:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="FAXNUMB"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">邮箱:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="EMAIL"  type="text" placeholder="选填" />
                                                </div>
                                            </div>

                                            <div class="selectAD">
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">行政区划GUID:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="ADGUID"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">行政区划全称:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="AD_FULL_NAME"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">行政区划级别:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="AD_GRAD"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">上级行政区划:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="UP_AD_GUID"  type="text" placeholder="选填" />
                                                </div>
                                            </div>

                                            <div class="selectHYST">
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">水电站类型:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="HYST_TYPE"  type="text" placeholder="选填" />
                                                </div>
                                                <br/>
                                                <div>
                                                    <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">水电站位置:&nbsp;</label>
                                                    <input style="width: 300px;height:35px" name="HYST_LOC"  type="text" placeholder="选填" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box collapsed-box box-solid box-info">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">数据管理单位信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <input type="button" class="btn btn-primary" style="float:right" value="选择联系人" onclick="ManualImport.showContactModal();">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">联系人ID:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="rpIndID" id="rpIndID" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">负责人名:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="rpIndName" id="rpIndName" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">负责单位名称:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="rpOrgName" id="rpOrgName" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">职务:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="rpPosName" id="rpPosName" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">地址信息:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="cntAddress" id="cntAddress" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">邮政编码:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="postCode" id="postCode" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">在线资源信息:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="cntOnLineRes" id="cntOnLineRes" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">电话:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="voiceNum" id="voiceNum" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">传真:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="faxNum" id="faxNum" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">邮箱:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="email" id="email" type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">职责:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="role" id="role" type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-default collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">地理覆盖信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">西边经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="westBL"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">东边经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="eastBL"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">南边经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="southBL"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">北边经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="northBL"  type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-default collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">中心点信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">中心点经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="PX"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">中心点纬度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="PY"  type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-default collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">范围信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">左上角经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="X1"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">左上角纬度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="Y1"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">右上角经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="X2"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">右上角纬度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="Y2"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">右下角经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="X3"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">右下角纬度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="Y3"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">左下角经度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="X4"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">左下角纬度:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="Y4"  type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-default collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">内容信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">测验ID:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="obj_id"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">测验属性ID:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="att_id"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" class="control-label">测验属性数量:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="att_sum"  type="text" placeholder="选填" />
                                            </div>
                                        </div>
                                    </div>

                                    <br/>

                                    <div class="box box-solid box-default collapsed-box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title" style="font-weight:bold">分发方信息:&nbsp;</h3>
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div>
                                                <label style="float: left;text-align:right;padding-top: 5px;width:120px" >联系人ID:&nbsp;</label>
                                                <input style="width: 300px;height:35px" name="d_rpIndID"  type="text" placeholder="选填" />
                                            </div>
                                            <br/>
                                            <div>
